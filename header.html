<!doctype html>
<html lang="en" ng-app="revealAngular">

	<head>
		<meta charset="utf-8">

		<title>ng-reveal</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		
		<meta name="viewport" content="width=device-width, maximum-scale=1.0,initial-scale=1.0,  user-scalable=no">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/reveal.min.css">
		<link rel="stylesheet" href="css/theme/t-systems.css" id="theme">

		<!-- For syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">
		<script src="http://localhost:35729/livereload.js"></script>
		<!-- If the query includes 'print-pdf', use the PDF print sheet -->
		<script>
			document.write( '<link rel="stylesheet" href="css/print/' + ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) + '.css" type="text/css" media="print">' );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body reveal>
		<div class="reveal">
		<div class="t-systems-logo">
			<img src="img/logo_tsystems_mms.gif">
		</div>
			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides" ng-controller="appController">
